<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">
          <!-- inner design section start -->
          <div class="stats shadow">
            <div class="stat">
              <div class="flex stat-figure text-amber-400">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-12"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125"
                  />
                </svg>
                <div>
                  <div id="available-money" class="stat-value text-amber-400">9400</div>
                  <div class="text-sm">Available Balance</div>
                </div>
              </div>
            </div>
            <div class="stat">
              <button id="log-out-button" class="btn btn-lg bg-transparent stat-figure text-red-400 font-semibold flex gap-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
                  />
                </svg>
                <p class="text-sm">Log Out</p>
              </button>
            </div>
          </div>
          <!-- inner design section end -->
          <!-- middle section start -->
          <div class="grid grid-cols-3 gap-3 p-4">
            <button id="add-money-btn" class="btn-common-class bg-amber-400 btn btn-lg  btn-warning">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <p id="para-one" class="text-base">ADD</p>
            </button>
            <button id="cash-out-money-btn" class="btn-common-class bg-amber-400 btn btn-lg btn-warning">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <p class="text-base">Cashout</p>
            </button>
            <button id="transfer-money-btn" class="btn-common-class bg-amber-400 btn btn-lg btn-warning">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <p class="text-base">Transfer</p>
            </button>
            <button id="bonus-money-btn" class="btn-common-class bg-amber-400 btn btn-lg btn-warning">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <p class="text-base">Bonus</p>
            </button>
            <button id="pay-money-btn" class="btn-common-class bg-amber-400 btn btn-lg btn-warning">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <p class="text-base">Pay Bill</p>
            </button>
            <button id="transaction-btn" class="btn-common-class bg-amber-400 btn btn-lg btn-warning">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <p class="text-base">Transaction</p>
            </button>
          </div>
          <!-- middle section end -->
           <!-- add section start -->
           <div id="add-section" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Enter Amount</span>
                </label>
                <input id="enter-amount" type="number" placeholder="Enter Money Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input id="input-password" type="password" placeholder="password" autocomplete="off" class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="cash-in-btn" disabled class="btn btn-warning">Cash In</button>
              </div>
            </form>
          </div>
           <!-- add section end -->
            <!-- out section start -->
            <div id="out-section" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Enter Amount</span>
                  </label>
                  <input id="cash-out-amount" type="number" placeholder="Enter Money Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Password</span>
                  </label>
                  <input id="cas-out-password" type="password" placeholder="password" autocomplete="off" class="input input-bordered" required />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-btn" disabled class="btn btn-warning">Cash Out</button>
                </div>
              </form>
            </div>
            <!-- out section end -->
             <!-- transfer section start -->
             <div id="transfer-section" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Enter Account Number</span>
                  </label>
                  <input id="transfer-other-amount" type="number" placeholder="Enter 11 Digit Account Number" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Enter Amount</span>
                  </label>
                  <input id="transfer-amount" type="number" placeholder="Enter Money Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Password</span>
                  </label>
                  <input id="transfer-password" type="password" placeholder="password" autocomplete="off" class="input input-bordered" required />
                </div>
                <div class="form-control mt-6">
                  <button id="transfer-btn" disabled class="btn btn-warning">Transfer</button>
                </div>
              </form>
            </div>
             <!-- transfer section end -->
              <!-- Bonus section start -->
              <div id="bonus-section" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Enter Bonus Coupon</span>
                    </label>
                    <input id="bonus-amount" type="number" placeholder="Enter Your Coupon" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="bonus-btn" disabled class="btn btn-warning">Get Bonus</button>
                  </div>
                </form>
              </div>
              <!-- Bonus section end -->
               <!-- pay section start -->
               <div id="pay-section" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Select To Pay</span>
                    </label>
                    <input id="select-amount" type="text" placeholder="Select Back" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Biller Account Number</span>
                    </label>
                    <input id="biller-amount" type="number" placeholder="Enter Biller Amount Number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount to Pay</span>
                    </label>
                    <input id="pay-amount" type="number" placeholder="Enter Amount to Pay" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Password</span>
                    </label>
                    <input id="pay-password" type="password" placeholder="password" autocomplete="off" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="pay-btn" disabled class="btn btn-warning">Pay Now</button>
                  </div>
                </form>
              </div>
               <!-- pay section end -->
                <!-- Transaction section start -->
                <div id="transaction-section" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <h2 class="font-bold text-center text-3xl">Transaction History</h2>
                    <div id="transaction-container" class="text-center bg-amber-400 rounded-full">

                    </div>
<!--                     
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Enter Amount</span>
                      </label>
                      <input id="transaction-amount" type="number" placeholder="Enter Money Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Password</span>
                      </label>
                      <input id="transaction-password" type="password" placeholder="password" autocomplete="off" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="transaction-btn" disabled class="btn btn-warning">Transaction</button>
                    </div> -->


                  </form>
                </div> 
                <!-- Transaction section end -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="home.js"></script>
    <script src="toogle.js"></script>
  </body>
</html>
